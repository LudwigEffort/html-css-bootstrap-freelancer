<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

<header class="header_style text-white">

    <nav class="navbar navbar-expand-sm navbar-dark bg_navbar">

        <div class="container-fluid">

            <a class="navbar-brand" href="#">Start Bootstrap</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Abaout</a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contact</a>
                    </li>
    
                </ul>

            </div>

        </div>
    
    </nav>

    <section class="container container-sm p-5 text-center text-uppercase">
        
        <img src="img/img/avatar.svg" alt="" class="img_style">

        <h1>Start Bootstrap</h1>

        <div class="star_line">

            <span class="bar_style bg_white"></span>
            <i class="fa-solid fa-star"></i>
            <span class="bar_style bg_white"></span>
            
        </div>

        <h3>Graphic artist - web designer - illustrator</h3>

    </section>
      
    
</header>

                <div class="col">

                        </div>

                    </div>

                </div>

                    <div class="img_container">

                </div>

                        <div class="middle">

                        </div>

                </div>

                        </div>

<footer></footer>
